<!DOCTYPE html>
<html>
    <head>
        <title>TankWar</title>
        <meta charset="UTF-8">
        <style>
            #fullscreen-btn {
                position: absolute;
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 14px;
                cursor: pointer;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                display: none;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <button id="fullscreen-btn">Fullscreen</button>

        <script src="index.js"></script>
        <script>
            var engine = new Engine({"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":44398112,"index.wasm":1642043},"focusCanvas":true,"gdextensionLibs":[]});
            engine.startGame();

            function checkFullscreen() {
                if (!document.fullscreenElement) {
                    document.getElementById("fullscreen-btn").style.display = "block";
                }
            }

            function enterFullscreen() {
                let elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { // Chrome, Safari e Opera
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen();
                }

                document.getElementById("fullscreen-btn").style.display = "none";
            }

            document.getElementById("fullscreen-btn").addEventListener("click", enterFullscreen);
            document.addEventListener("fullscreenchange", checkFullscreen);
            
            checkFullscreen();
        </script>
    </body>
</html>
